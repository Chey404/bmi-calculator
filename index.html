<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BMI Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css"/>
  <style>
    #output {
      opacity: 0;
      transition: opacity 0.6s ease-in-out;
    }
    #output.visible {
      opacity: 1;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h1 class="text-center mb-4">BMI Calculator</h1>
        <h5 class="mb-4 text-center">Created by Cheyenne Shokoohi</h5>
    <div class="card p-4">
      <form id="bmiForm">
        <div class="mb-3">
          <label for="weight" class="form-label">Weight (lbs)</label>
          <input type="number" id="weight" class="form-control" value="150" required />
        </div>
        <div class="mb-3">
          <label for="height" class="form-label">Height (inches)</label>
          <input type="number" id="height" class="form-control" value="65" required />
        </div>
        <button type="button" class="btn btn-primary me-2" onclick="calculateBMI()">Calculate</button>
        <button type="button" class="btn btn-secondary me-2" onclick="clearForm()">Clear</button>
        <button type="button" class="btn btn-success" onclick="exportCSV()">Export CSV</button>
      </form>
    </div>

    <div class="mt-4" id="output" class="invisible"></div>

    <h3 class="mt-5">BMI Categories</h3>
    <table class="table table-bordered text-center" id="bmiTable">
      <thead class="table-dark">
        <tr>
          <th>Category</th>
          <th>BMI Range</th>
        </tr>
      </thead>
      <tbody>
        <tr id="underweight"><td>Underweight</td><td>Less than 18.5</td></tr>
        <tr id="normal"><td>Normal weight</td><td>18.5 – 24.9</td></tr>
        <tr id="overweight"><td>Overweight</td><td>25 – 29.9</td></tr>
        <tr id="obese"><td>Obesity</td><td>30 or more</td></tr>
      </tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
