<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BMI Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <style>
    #output {
      opacity: 0;
      transition: opacity 0.6s ease-in-out;
    }
    #output.visible {
      opacity: 1;
    }
  </style>
</head>

<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">BMI Calculator</h1>
    <h5 class="mb-4 text-center">Created by Cheyenne Shokoohi</h5>
    <div class="card p-4">
      <form id="bmiForm">
        <div class="mb-3">
          <label for="weight" class="form-label">Weight (lbs)</label>
          <input type="number" id="weight" class="form-control" value="150" required />
        </div>
        <div class="mb-3">
          <label for="height" class="form-label">Height (inches)</label>
          <input type="number" id="height" class="form-control" value="65" required />
        </div>
        <button type="button" class="btn btn-primary me-2" onclick="calculateBMI()">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
            class="bi bi-calculator me-1 button-icon-animate" viewBox="0 0 16 16">
            <path
              d="M12 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1zM4 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2z" />
            <path
              d="M4 2.5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.5.5h-7a.5.5 0 0 1-.5-.5zm0 4a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5zm0 3a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5zm0 3a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5zm3-6a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5zm0 3a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5zm0 3a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5zm3-6a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5zm0 3a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5z" />
          </svg>
          Calculate</button>
        <button type="button" class="btn btn-secondary me-2" onclick="clearForm()">Clear</button>
        <button type="button" class="btn btn-success" onclick="exportCSV()">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-download me-1"
            viewBox="0 0 16 16">
            <path
              d="M.5 9.9a.5.5 0 0 1 .5.5v2.6a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.6a.5.5 0 0 1 1 0v2.6A2 2 0 0 1 14 15H2a2 2 0 0 1-2-2v-2.6a.5.5 0 0 1 .5-.5z" />
            <path
              d="M7.646 10.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 9.293V1.5a.5.5 0 0 0-1 0v7.793L5.354 7.146a.5.5 0 1 0-.708.708l3 3z" />
          </svg>Export BMI Results</button>
      </form>
    </div>

    <div class="mt-4" id="output" class="invisible"></div>

    <h3 class="mt-5">BMI Range Table</h3>
    <table class="table table-bordered text-center" id="bmiTable">
      <thead class="table-dark">
        <tr>
          <th>Category</th>
          <th>BMI Range</th>
        </tr>
      </thead>
      <tbody>
        <tr id="underweight">
          <td>Underweight</td>
          <td>Less than 18.5</td>
        </tr>
        <tr id="normal">
          <td>Normal weight</td>
          <td>18.5 – 24.9</td>
        </tr>
        <tr id="overweight">
          <td>Overweight</td>
          <td>25 – 29.9</td>
        </tr>
        <tr id="obese">
          <td>Obesity</td>
          <td>30 or more</td>
        </tr>
      </tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
